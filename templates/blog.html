{% extends "index.html" %}

{% block title %}
    <title>Blog</title>
{% endblock %}

{% block content %}
  {% if blogs is not none %}
    <div>
        <table>
			{% for blog in blogs %}
			<tr>
				<td><a href="{{url_for('blog')}}?ID={{blog.getId()}}">{{blog.getTitle()}}</a></td>
			</tr>
			{% endfor %}
		</table>
    </div>
  {% else %}
      <h1 class="msg_error"> Server Unviliable </h1>
  {% endif %}
{% endblock %}
